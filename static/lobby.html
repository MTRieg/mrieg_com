<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knockout Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #202020, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #lobby {
      background: rgba(0,0,0, 0.85);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 24px 32px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input, button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input {
      width: 80%;
    }

    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    #playerList {
      margin-top: 15px;
      text-align: left;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .small {
      font-size: 0.85rem;
      color: #bbb;
    }

    #inviteLink {
      color: #9ef;
      word-wrap: break-word;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- BACKGROUND: Conway/board UI -->
  <div id="gameBackground">
    <canvas id="gameCanvas"></canvas>

  </div>

    <!-- Physics + UI scripts for background -->
    <script src="https://cdn.jsdelivr.net/npm/planck-js@0.3.0/dist/planck.min.js"></script>
    <script type="module" src="/static/physics.js"></script>
    <script type="module">
      import("/static/ui.js?background=true");
    </script>


    <style>
      /* Fullscreen background container */
      #gameBackground {
        position: fixed;
        inset: 0;
        z-index: 0;     /* behind lobby */
        overflow: hidden;
        pointer-events: none; /* background not interactive */
      }

      #gameBackground canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      /* Ensure lobby stays above */
      #lobby {
        position: relative;
        z-index: 10;
      }
    </style>



  <div id="lobby">
    <h2>Knockout Game Lobby</h2>
    <div id="setupSection">
      <input id="playerName" placeholder="Enter your name" /><br />
      <button id="createBtn">Create Game</button>
      <button id="joinBtn">Join Existing Game</button>
    </div>

    <div id="infoSection" style="display:none;">
      <p>Game ID: <span id="gameId"></span></p>
      <p>Invite Link: <span id="inviteLink"></span></p>
      <p class="small">(Click to copy this link)</p>

      <h4>Players Joined:</h4>
      <div id="playerList">(loading...)</div>
      <button id="startGameBtn" style="margin-top:15px; display:none;">Begin Game Early</button>
      <p class="small" id="startInfo"></p>
    </div>
  </div>

  <script>
    const createBtn = document.getElementById('createBtn');
    const joinBtn = document.getElementById('joinBtn');
    const playerNameInput = document.getElementById('playerName');
    const infoSection = document.getElementById('infoSection');
    const setupSection = document.getElementById('setupSection');
    const playerListDiv = document.getElementById('playerList');
    const gameIdSpan = document.getElementById('gameId');
    const inviteLinkSpan = document.getElementById('inviteLink');
    const startInfo = document.getElementById('startInfo');
    const startGameBtn = document.getElementById("startGameBtn");


    let gameId = null;
    let playerId = null;
    let playerName = null;
    let creator = false;

    // Check URL for invite link (?game=xxxx)
    const urlParams = new URLSearchParams(window.location.search);
    const existingGameId = urlParams.get('game_id');
    const existingPlayerId = urlParams.get('player_id');
    
    if (existingGameId && existingPlayerId) {
        gameId = existingGameId;
        playerId = existingPlayerId;
        setupSection.style.display = 'none';
        infoSection.style.display = 'block';
        gameIdSpan.textContent = gameId;
        inviteLinkSpan.textContent = `${window.location.origin}/games/knockout?game_id=${gameId}`;
        startGameBtn.style.display = "inline-block";


        updatePlayerList();
        startPolling();
    } else if (existingGameId) {
      setupSection.style.display = 'none';
      joinExistingGame(existingGameId);
    }

    // --- Create a new game ---
    createBtn.onclick = async () => {
      const name = playerNameInput.value.trim();
      if (!name) return alert("Enter a name first");

      const res = await fetch("/games/api/create_game", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          creator_name: name,
          start_delay: 86400,          // 24 hour delay until game automatically starts
          turn_interval: 86400,     // 24h per turn
          settings: { max_players: 10 }
        })
      });
      const data = await res.json();
      if (data.game_id) {
        gameId = data.game_id;
        await joinExistingGame(gameId);
      } else {
        alert("Failed to create game.");
      }
    };

    // --- Join an existing game ---
    joinBtn.onclick = async () => {
      const id = prompt("Enter game ID:");
      if (id) await joinExistingGame(id.trim());
    };

    async function joinExistingGame(id) {
      let name = playerNameInput.value.trim();
      
      // Ask for a name if it's blank
      if (!name) {
        name = prompt("To join or rejoin the game, enter your player name:");
        if (!name || !name.trim()) {
          alert("You must enter a name to join the game.");
          return;
        }
        name = name.trim();
      }

      try {
        const res = await fetch("/games/api/join_game", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ game_id: id, player_name: name })
        });

        const data = await res.json();  

        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        gameId = id;
        playerId = data.player_id;
        creator = (data.creator_id == playerId);
        console.log(creator+ " creator");

        setupSection.style.display = "none";
        infoSection.style.display = "block";
        gameIdSpan.textContent = id;
        inviteLinkSpan.textContent =
          data.invite_url || `${window.location.origin}/games/knockout?game_id=${id}`;
        startGameBtn.style.display = "inline-block";

        // --- Update URL bar ---
        const newUrl = `${window.location.origin}/games/knockout?game_id=${id}&player_id=${playerId}`;
        window.history.pushState({ gameId: id }, "", newUrl);

        updatePlayerList();
        startPolling();
      } catch (err) {
        console.error("Error joining game:", err);
        alert("Failed to join game. Please try again.");
      }
    }


    // --- Poll the server for player updates ---
    async function updatePlayerList() {
    try {
      const res = await fetch(`/games/api/game_state?game_id=${encodeURIComponent(gameId)}`);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      if (data.error) {
        console.warn("Game state error:", data.error);
        return;
      }

      playerListDiv.innerHTML = "";

      const rawPlayers = data.players || data.pieces || [];

      // Normalize into [id, playerData] pairs
      let players = [];
      if (Array.isArray(rawPlayers)) {
        // If it's an array, use index as id (fallback)
        players = rawPlayers.map((p, i) => [String(i), p]);
      } else if (typeof rawPlayers === "object" && rawPlayers !== null) {
        players = Object.entries(rawPlayers); // [id, playerData]
      }

      if (players.length > 0) {
        for (const [id, p] of players) {
          const div = document.createElement("div");
          div.textContent = `- ${p.name || id}`;

          div.addEventListener("mouseover", () => {
            if (creator){
              div.style.textDecoration = "line-through";
            }
          });
          div.addEventListener("mouseout", () => {
              div.style.textDecoration = "none";
          });
          div.addEventListener("click", async() => {
            await DeletePlayer(id);
            div.remove;
          });


          // Update local player info if this is our player
          if (id === playerId) {
            playerNameInput.value = p.name; // update input field
            playerName = p.name;             // update local variable
          }

          /*
          // Optional: show submitted turn
          if (p.submitted_turn != null) {
            div.textContent += ` (submitted: ${p.submitted_turn})`;
          }
            */

          playerListDiv.appendChild(div);
        }
      } else {
        playerListDiv.textContent = "(No players yet)";
      }

      // Determine if current player is creator
      creator = playerName === data.creator;

      startInfo.textContent = "Game starts at: " + (data.next_turn_deadline || "soon");

    } catch (err) {
      console.error("Error updating player list:", err);
      playerListDiv.textContent = "(Failed to load players)";
    }
  }

  async function DeletePlayer(id){

        const res = await fetch("/games/api/leave_game", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ game_id: gameId, player_id: id, requester_id:playerId})
        });
  }

    function startPolling() {
      setInterval(updatePlayerList, 60000); // refresh every 5s
    }

    // Optional: clicking invite link copies it
    inviteLinkSpan.onclick = () => {
      navigator.clipboard.writeText(inviteLinkSpan.textContent);
      alert("Invite link copied!");
    };

    startGameBtn.onclick = async () => {
  if (!gameId || !playerId) return;
  try {
    const res = await fetch(`/games/api/start_or_run_game?game_id=${encodeURIComponent(gameId)}&player_id=${encodeURIComponent(playerId)}`, {
      method: "POST"
    });
    const data = await res.json();
    if (data.error) {
      alert("Error: " + data.error);
      return;
    }
    alert(`Game ${data.status === "started" ? "started!" : "advanced to next turn."}`);
    updatePlayerList();
    location.reload();
  } catch (err) {
    console.error("Error starting game:", err);
    alert("Failed to start or advance the game.");
  }
};

  </script>
</body>
</html>
