<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Knockout Game (with Menu Prototype)</title>
  <style>
    html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
    overscroll-behavior: none;
  }

  /* Keep the canvas full screen, but let overlays appear above it */
  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    -webkit-tap-highlight-color: transparent;
    z-index: 0;
  }

  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Planck.js for physics -->
  <script src="https://cdn.jsdelivr.net/npm/planck-js@0.3.0/dist/planck.min.js"></script>

  <!-- Physics logic -->
  <script type="module" src="/static/physics.js"></script>

  <!-- Import UI scripts -->
  <script type="module">
    import("/static/ui.js?background=true");
  </script>
</body>
</html>
