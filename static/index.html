<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome!</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f3f4f6;
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }
    #overlay button {
      background: #f87171;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(248,113,113,0.3);
      transition: transform .15s ease;
    }
    #overlay button:hover {
      transform: scale(1.05);
    }
    #videoContainer {
      display: none; /* hidden until click */
      width: 560px;
      max-width: 90vw;
      height: 315px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Overlay button -->
  <div id="overlay">
    <button id="playBtn">You've reached Markus Rieg's website<br>Click to let me know you made it.</button>
  </div>

  <!-- Video container (hidden initially) -->
  <div id="videoContainer"></div>

  <script>
    const overlay = document.getElementById('overlay');
    const playBtn = document.getElementById('playBtn');
    const videoContainer = document.getElementById('videoContainer');

    playBtn.addEventListener('click', () => {
      // Hide overlay
      overlay.style.opacity = '0';
      setTimeout(() => overlay.style.display = 'none', 300);

      // Show video container
      videoContainer.style.display = 'block';

      // Inject YouTube iframe with autoplay
      const iframe = document.createElement('iframe');
      iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&rel=0&playsinline=1";
      iframe.title = "Rick Astley - Never Gonna Give You Up";
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = true;

      videoContainer.appendChild(iframe);

      // --- Send HTTP message to your FastAPI server ---
      // Adjust the URL to match your FastAPI endpoint
      fetch(`https://${window.location.hostname}/rickroll-hit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ event: 'rickroll_clicked', timestamp: Date.now() })
      }).catch(err => console.warn('Failed to send event:', err));
    });
  </script>
</body>
</html>
